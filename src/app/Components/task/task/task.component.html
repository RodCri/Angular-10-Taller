<div class="container">
    <div class="form">
        <label>Title</label>
        <input type="text" [(ngModel)]="newTask.title">
    </div>
    <div class="form">
        <label>Description</label>
        <input type="text" [(ngModel)]="newTask.description">
    </div>
    <div class="form">
        <button (click)="onClick()">Send</button>
    </div>
</div>
{{ newTask | json}}
